<!DOCTYPE html>
<html>
  <head>
    <title>WG public API app</title>
  </head>
  <script src="./main.js" type="text/javascript"></script>
  <link href="./main.css" rel="stylesheet">
<body>
  <div class="container">
    <div class="container-fluid">
      <div class="row">
        <form class="form">
          <div class="col-md-2">
            <div class="input-group">
              <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
              <input id="username" class="form-control" type="search" name="search" placeholder="Input user name" value="xdrew">
            </div>
          </div>
          <div class="col-md-2">
            <button id="search" type="button" name="button" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col-md-4" id="search-results"></div>
        <div class="col-md-8" id="user-stats"></div>
      </div>
    </div>
  </div>
</body>
</html>
